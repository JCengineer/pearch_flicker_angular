<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>

  <title>James Clifford - ClavisInsight Technical Test</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.js"></script>
  <script src="tumblrImages.js"></script>

  <style type="text/css">
    body {
      font-size:20px;text-align: center;
      background: #D98D00; /* For browsers that do not support gradients */
      background: -webkit-radial-gradient(#0518DB, #001DA0); /* Safari 5.1 to 6.0 */
      background: -o-radial-gradient(#0518DB, #001DA0); /* For Opera 11.6 to 12.0 */
      background: -moz-radial-gradient(#0518DB, #001DA0); /* For Firefox 3.6 to 15 */
      background: radial-gradient(#0518DB, #001DA0); /* Standard syntax */
    }
    h3 {text-decoration: underline;}
    h1,h2,h3,.searchInfo,.emptyState,.error,.cacheMessage{color:white;}
    .hidden {display:none;}
    .borderRadius {border-radius: 15px;padding:10px;}
    .error {border:4px solid red; padding:10px; border-radius: 10px;display: inline-block;}
    .tumblr-image {width:100%;}
    .emptyState {padding:50px 20px; font-size: 1.5em;}
    .searchInfo {padding:0 20px;}
  </style>
  
</head>
<body>

  <div ng-app="tumblrImages" ng-controller="TumblrImageController">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12"> 
          <h1>James Clifford</h1>
          <h2>Pearch Technical Test</h2>
          <h3 class="align-center">Flicker API with AngularJS</h3>
        </div>
      </div>

      <div class="row">  
          <div class="{{(!loading&&tumblrImages.length>0)?'hidden':''}} emptyState">
            Sorry, no images could be found at this time
          </div> 
          <div class="{{loading?'':'hidden'}} loadingState">
            <img src="loading_spinner.gif" alt="loading spinner" />
          </div> 

          <div id="tumblr-images" ng-repeat="tumblrImage in tumblrImages" class="col-sm-offset-3 col-sm-6 col-xs-offset-1 col-xs-10">
            <img class="tumblr-image" src="{{ tumblrImage.media.m }}" />
            <!--div class="tumblr-image" ng-bind-html="tumblrImage.description"></div-->
          </div>
      </div>

      <div class="row">
        
        <form ng-submit="refresh()">
          <div class="search">
            <input type="text" class="borderRadius" ng-model="search">
            <input type="submit" class="borderRadius" value="Search"> 
          </div>
        </form>
        <div class="clearfix">
          <div class="col-md-6 col-md-offset-3 searchInfo">Lorem Ipsum.</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
  <script type="text/javascript">

    $(document).ready(function() {
   
      $("#tumblr-images").owlCarousel({
        navigation : true,
        slideSpeed : 300,
        paginationSpeed : 400,
        singleItem:true,
        autoHeight:true
      });

    });

  </script>
</body>
</html>
